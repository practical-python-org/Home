<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>{% block title %}{% endblock %}</title>
    <title>change background color in css</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    {% block header %}{% endblock %}
  </head>
    <body>
      <header class="new__header-main">
        <div class="new__header-main-logo">
          <a href="{{ url_for('home') }}"><img src="static/imgs/logo.png" alt="python logo" /></a>
        </div>
        <nav class="new__header-main-nav">
          <a href="{{ url_for('home') }}"style="text-decoration:none;">Home</a>
          <a href="{{ url_for('about') }}"style="text-decoration:none;">About</a>
          <a href="{{ url_for('faq') }}"style="text-decoration:none;">FAQ</a>
          <a href="{{ url_for('features') }}"style="text-decoration:none;">Features</a>
        </nav>
        <div class="new__header-main-sm">
          <a href="https://discord.gg/practical-python-900302240559018015"><img src="/static/imgs/discord_logo.png" alt=""></a>
          <a href="https://github.com/practical-python-org"><img src="/static/imgs/github_logo.png" alt=""></a>
        </div>
      </header>
        <div class="mid-section">{% block content %}{% endblock %}</div>
        <div class="join-server"><a href="https://discord.gg/practical-python-900302240559018015"><button>Join our discord server!</button></a></div>
    </body>
</html>
